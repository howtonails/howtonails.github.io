<dl class='manicure-archive'>
  {% for manicure in site.categories.manicures %}
      <a href='{{ manicure.url }}'>{{ manicure.title }}</a>
      {% include manicure.html imgur = manicure.imgur polishes = manicure.polishes tools = manicure.tools %}
    {% if include.hr %}
      {% if forloop.rindex > 1 %}
        <hr />
      {% endif %}
    {% endif %}
  {% endfor %}
</dl>
