  <div>
    <blockquote
      class="imgur-embed-pub"
      lang="en"
      data-id="{{ include.imgur }}">
    </blockquote>
    <script async src="//s.imgur.com/min/embed.js" charset="utf-8"></script>
  </div>
  <dl>
    <dt>Polishes</dt>
    <dd>
      <ul>
      {% for polish in include.polishes %}
        <li>
            {{ polish['brand'] }} <strong>#{{ polish['number'] }}</strong> <em>{{ polish['shade'] }}</em>
        </li>
      {% endfor %}
      </ul>
    </dd>
    {% if include.tools %}
    <dl>
      <dt>Tools</dt>
      <dd>
        <ul>
        {% for tool in include.tools %}
          <li>{{ tool }}</li>
        {% endfor %}
        </ul>
      </dd>
    </dl>
    {% endif %}
