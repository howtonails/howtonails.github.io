---
layout: boilerplate
---

<div class='row'>
  <div class='col-md-3'></div>
  <div class='col-md-6 manicure'>
    <div>
      <blockquote
        class="imgur-embed-pub"
        lang="en"
        data-id="{{ page.imgur }}">
      </blockquote>
      <script async src="//s.imgur.com/min/embed.js" charset="utf-8"></script>
    </div>
    <dl>
      <dt>Polishes</dt>
      <dd>
        <ul>
        {% for polish in page.polishes %}
          <li>
              {{ polish['brand'] }} <strong>#{{ polish['number'] }}</strong> <em>{{ polish['shade'] }}</em>
          </li>
        {% endfor %}
        </ul>
      </dd>
      {% if page.tools %}
        <dt>Tools</dt>
        <dd>
          <ul>
          {% for tool in page.tools %}
            <li>{{ tool }}</li>        
          {% endfor %}
          </ul>
        </dd>
      </dl>
      {% endif %}
    </dl>
  </div>
  <div class='col-md-3'></div>
</div>
